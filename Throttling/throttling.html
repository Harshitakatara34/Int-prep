<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throttling Example</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Throttling Example</h1>
  <button id="throttledButton">Click Me (Throttled)</button>

  <script>
    function throttle(fn, delay) {
      let lastExecutionTime = 0;
      
      return function (...args) {
        
        const currentTime = new Date().getTime();
        
        if (currentTime - lastExecutionTime > delay) {
          fn.apply(this, args);
          lastExecutionTime = currentTime;
        }
      };
    }

    function handleClick() {
      console.log('Button clicked!');
    }

    const throttledClick = throttle(handleClick, 9000);

    const button = document.getElementById('throttledButton');
    button.addEventListener('click', throttledClick);
  </script>
</body>
</html>
